<head>

        <link href="{{ url_for('static', filename='css/base.css') }}?v=2" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link href="{{ url_for('static', filename='css/bootstrap-chosen.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/alertify.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/themes/alertifybootstrap.css') }}" rel="stylesheet" type="text/css">



        <script type="text/javascript" src="{{ url_for('static', filename='javascript/libraries/jquery.min.js')
                }}"></script>

        <script src="{{ url_for('static', filename='javascript/libraries/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='javascript/libraries/d3.v3.min.js') }}" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs/jq-2.2.3/dt-1.10.12/cr-1.3.2/se-1.2.0/datatables.min.js"></script>
        <script src="{{ url_for('static', filename='javascript/libraries/chosen.jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='javascript/libraries/alertify.min.js') }}" type="text/javascript"></script>

        <script charset="UTF-8">
            $(document).ready(function(){
                var path = window.location.pathname;
                var links = $('.navbar-nav').children('li');

                for (var i=0; i<links.length; i++) {
                    if (path == $(links[i]).children('a').attr('href')){
                        $(links[i]).addClass('active');

                    } else{
                       $(links[i]).removeClass('active');
                    }
                }
            });
        </script>

        <script>
            alertify.defaults.theme.ok = 'btn btn-primary';
            alertify.defaults.theme.cancel = 'btn btn-default';
            alertify.defaults.transition = 'slide';
            alertify.set('notifier', 'position', 'top-right');

        </script>
    {% block head %}
    {% endblock %}
</head>

{% block navbar %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Evert</a>
        </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/data">Data</a></li>
                    <li><a href="/dataviewer">Data Viewer</a></li>
                    <li><a href="/plotting">Plot</a></li>
                    <li><a href="/plugins">Plugins</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-right"><a href="/shutdown"><span class="glyphicon glyphicon-off"></span></a></li>
                </ul>

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
