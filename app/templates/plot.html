{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Plot{% endblock %}
{% block head %}
    <script src="{{ url_for('static', filename='javascript/plot.js') }}?v=989" type="text/javascript"></script>

{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Data Plotting</h1>
</div>
<div class="container-fluid">
     <form class='form form-horizontal' enctype="multipart/form-data" action="" method="post" role="form">
         <fieldset class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="display: inline;">
             <legend>Plot Data</legend>
              <div class="form-row row" style="display: block">
                Select tag to plot: {{ form.select(class='form-control', id='plotfile') }}
             </div>
              <div class="form-group col-xs-12 col-md-12 col-sm-12 col-lg-12" style="padding-top: 20px">
                 <input type="submit" class="btn btn-primary" id='Submit' value="Plot">
                 <button type="button" class="btn btn-default" id="deleteplot">
                    <span class="glyphicon glyphicon-trash"></span>&nbsp;
                 </button>
              </div>
         </fieldset>

     </form>
</div>
<div class="container col-md-12 col-sm-12 col-lg-12" id="plotarea">
</div>


{% endblock %}
