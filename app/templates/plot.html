{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Plot{% endblock %}
{% block head %}
    {{ super() }}
    <script type=text/javascript>
			$(function() {
			  $('a#process_input').on('click', function() {
				$.getJSON('/_plotdata', {
				  plotdata: $('select[name="select"]').val()
				}, function(data) {
				    var $plotarea = $('#plotarea');
				    $plotarea.empty();
				    $plotarea.append('<hr><br>');
				    $plotarea.append(data.plot);
				});
				return false;
			  });
			});
		</script>

{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Data Plotting</h1>
</div>
    <div class="container col-md-6 col-sm-6 col-lg-6">
         <form class='form' enctype="multipart/form-data" action="" method="post" role="form">
             <div class="form-group">
                {{ wtf.quick_form(form) }}
             </div>
             <input type="submit" class="btn btn-default" id='Submit' value="Plot">
         </form>
    </div>
<div id="plotarea">
</div>


{% endblock %}
